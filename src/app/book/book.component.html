<div *ngIf="book">
<h2>Book Details</h2>
<div><span>id: </span>{{ book.id }}</div>
<div>
  <label
    >name:
    <input [(ngModel)]="book.name" placeholder="name" />
  </label>
</div>
<div>
    <label
      >author:
      <input [(ngModel)]="book.author" placeholder="author" />
    </label>
  </div>
<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
</div>
